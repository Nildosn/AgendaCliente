<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloAgenda.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menu.xhtml" />
	</ui:define>
                           
                           
                           
                           <!-- Tela esta com erro -->
                           
                           
                           
                           
                           
	<ui:define name="conteudo">
	
		<p:panelGrid columns="4" style="width: 100%">
			<p:outputLabel value="Nome" />
			<p:inputText value="#{ClienteBean.cliente.nome}" label="nome" />

			<p:outputLabel value="CPF" />
			<p:inputMask id="cpf" mask="999.999.999-99"
				value="#{ClienteBean.cliente.cpf}" label="cpf" />

			<p:outputLabel />
			<p:commandButton value="Limpar" type="reset" />
			<p:outputLabel />
			<p:commandButton value="Pesquisar" update="@form"
				actionListener="#{ClienteBean.pesquisar}" />
		</p:panelGrid>

		<p:dataTable value="#{ClienteBean.listaCliente}" var="cliente">
			<f:facet name="header">
	            Resultado
	        </f:facet>

			<p:column headerText="Nome">
				<h:outputText value="#{cliente.nome}" />
			</p:column>

			<p:column headerText="CPF">
				<h:outputText value="#{cliente.cpf}" />
			</p:column>

			<p:column headerText="Telefone">
				<h:outputText value="#{contato.telefone}" />
			</p:column>

			<p:column headerText="Email">
				<h:outputText value="#{contato.email}" />
			</p:column>
		</p:dataTable>
		
	</ui:define>

</ui:composition>
